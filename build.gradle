buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.11.RELEASE")
    }
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'


eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    maven {
        name "CargoChief Maven Snapshots Repo"
        url "s3://cargochief-maven2/snapshots"
        authentication {
           awsIm(AwsImAuthentication) // load from EC2 role or env var
        }
    }
    mavenLocal()
    mavenCentral()
    jcenter()
}

bootRepackage {
    enabled = false
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile "com.spring.loader:s3-loader:2.2.2"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "s3://cargochief-maven2/snapshots"
            authentication {
               awsIm(AwsImAuthentication) // load from EC2 role or env var
            }
        }
    }
}
